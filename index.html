<style>
iframe
{
width: 100%;
height: 100%;
}
</style>
	
<script>
$(document).ready(function() {
var content = $('.pages')

	current=0;
	content.hide();
	Rotator();
	function Rotator() {
	$(content[current]).fadeIn('slow').delay(10000).fadeOut('slow');
	$(content[current]).queue(function() {
		current = current < content.length - 1 ? current + 1 : 0;
		Rotator();
			$(this).dequeue();
		});
	}
	});
</script>
  
</head>
